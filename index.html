<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS18 Harry Potter</title>
</head>
<body>

    <h2>Find your favorite Harry Potter character!</h2>
    <input type="text" id="textInput" placeholder="Search for Harry Potter character...">

    <div class="container">
        <div class="title">
            <h3 id="name"></h3>
        </div>
        <div class="image">
            <img src="" alt="Could not find image" id="image">
        </div>
        <div class="table">
            <table id="table">
                <tr>
                    <td>Species</td>
                    <td id="species"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <td>Played By</td>
                    <td id="actor"></td>
                </tr>
                <tr>
                    <td>House</td>
                    <td id="house"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td id="dateOfBirth"></td>
                </tr>
                <tr>
                    <td>Ancestry</td>
                    <td id="ancestry"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
